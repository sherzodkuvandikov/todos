<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todos</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Livvic:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-light">

  <header>
    <h1 class="h1 text-center text-success">todos</h1>
  </header>

  <main class="main-todos w-50 mr-auto ml-auto mb-0">
    <form class="todos-form" action="#" method="GET">
      <div class="form-group mb-0 ">
        <input class="todo-input form-control shadow-sm" placeholder="what needs to be done?" type="text">
      </div>
      <ul class="todo-list list-group">
      </ul>
    </for>
  </main>

  <footer>

  </footer>

  <!-- TEMPLATES -->
  <template id="todo-item">
    <li class="todo-item list-group-item">
      <label class="">
        <input class="item-chechbox custom-checkbox" type="checkbox">
      </label>
      <span class="todo-text">Binnima</span>
    </li>
  </template>

  <script src="js/jquery-3.5.1.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/scripts.js"></script>
</body>
</html>
